<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Verificar data especial</title>
  </head>
  <body>
    <h1>Verificar data especial</h1>
    <form method="POST">
      {% csrf_token %}
      <label for="data">Selecione uma data:</label>
      <input type="date" name="data" id="data" />
      <br /><br />
      <button type="submit">Verificar</button>
    </form>
    {% if mensagem %}
    <h2>{{ mensagem }}</h2>
    {% endif %}
  </body>
</html>
